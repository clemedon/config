# Source conf:
# :source-file ~/.tmux.conf

#                   PLUGINS
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-resurrect' # c-s / c-r

#                   UI
#   COLORS # tmux termgui colors
set -g default-terminal "xterm-256color"

#   TITLE
# auto-set win title
set-window-option -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#T"

#   STATUS BAR
set -g status off
set -g status-style fg=brightgreen,bg=black
set -g status-left " "
set -g status-right "#(uptime | cut -f 2 -d 'p' | cut -f 1 -d ',' ) Up  %a %d %b  %R "
bind b set status

#                   ERGONOMIC
#   PREFIX KEY
# set -g prefix C-Space
# unbind C-Space
# bind C-Space send-prefix

#   CURRENT PATH PANE
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

#   KEYMODE
setw -g mode-keys vi
set -s escape-time 0

#   COPY MODE
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

#   PANE MANAGEMENT
# pane nav
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R # :last-window
# pane resize
bind -n C-S-Up resize-pane -U
bind -n C-S-Down resize-pane -D
bind -n C-S-Left resize-pane -L
bind -n C-S-Right resize-pane -R
# pane resize +
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5

# tmux plug manager
# run '~/.tmux/plugins/tpm/tpm'
